---
- hosts: all
  become: true

  tasks:

    - name: Update apt repo and cache
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600 
    - name: Upgrade all packages
      apt: upgrade=dist force_apt_get=yes

    - name: Check if a reboot is needed
      register: reboot_required_file
      stat: path=/var/run/reboot-required
    - name: Reboot if kernel updated
      reboot:
      when: reboot_required_file.stat.exists

    - name: Install a list of packages
      apt:
        name: [libffi-dev, libssl-dev, python3, python3-pip, python3-dev]
    
    - name: Get docker intallation script #Run if file /home/pi/get-docker.sh does not exist    
      shell: curl -fsSL https://get.docker.com -o get-docker.sh
      args:
        creates: /home/pi/get-docker.sh 
    - name: Install docker
      shell: sh /home/pi/get-docker.sh
      args:
        creates: /usr/bin/docker
    # - name: Add pi user to docker group
    #   shell: usermod -aG docker pi
    - name: Add pi user to docker group
      user: name=pi groups=docker append=yes
    - name: Install docker-compose
      shell: pip3 -v install docker-compose
      args:
        creates: /usr/local/bin/docker-compose