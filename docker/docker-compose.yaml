version: "3.8"

services:
  node-red:
    build: ./nodered
    container_name: nodered
    restart: always
    environment:
      - TZ=Europe/Athens
    ports:
      - "1880:1880"
    networks:
      - iot-net
    volumes:
      - ./nodered/data:/data
  eclipse-mosquitto:
    image: eclipse-mosquitto:2.0.14
    container_name: mosquitto
    restart: always
    ports:
      - "1883:1883"
    networks:
      - iot-net
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

networks:
  iot-net:
